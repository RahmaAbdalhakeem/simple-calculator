<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- أيقونة الموقع -->
    <link rel="icon" href="./image/calculator-icon.png">

    <!-- ربط خطوط Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ربط ملف CSS -->
    <link rel='stylesheet' href='style.css'>
</head>
<body>
  <!-- الحاوية الرئيسية للآلة الحاسبة -->
  <div class="calculator">
    <!-- شاشة العرض -->
    <div class="screen">0</div>
    <br />

    <!--جميع الأزرار  -->
    <div class="buttons">
      <!-- أرقام وعمليات -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>*</button>
      <button>0</button>
      <button>.</button>
      <button>/</button>

      <!-- زر الحساب -->
      <button id="equals">=</button>
      <!-- زر مسح الشاشة -->
      <button id="clear">CLEAR</button>
    </div>
  </div>

  <!-- ربط ملف main JavaScript -->
  <script src='main.js'></script>
</body>
</html>
